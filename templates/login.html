<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .admin-top-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #555;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 12px;
      z-index: 999;
    }

    .admin-top-btn:hover {
      background-color: #333;
    }

    .header {
      margin-top: 20px;
    }

    .header img {
      height: 120px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    form {
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Admin Login Button as Link -->
  <a href="/admin" class="admin-top-btn">Admin Login</a>

  <div class="header">
    <img src="{{ url_for('static', filename='image/logo.jpg') }}" alt="School Logo">
    <h1>{{ school_name }}</h1>
    <hr>
  </div>

  <div class="container">
    <h2>Enter Your Details to Vote</h2>
    <form method="POST" action="/vote">
      <input type="text" name="student_id" placeholder="Student ID" required><br>
      <input type="text" name="student_name" placeholder="Student Name" required><br>
      <button type="submit">Login to Vote</button>
    </form>
  </div>

</body>
</html>
