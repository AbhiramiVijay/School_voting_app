<!DOCTYPE html>
<html>
<head><title>Student Login</title></head>
 <style>
    body {
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header {
      margin-top: 20px;
    }
    .header img {
      height: 120px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    form {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="School Logo" height="80">
    <h1>{{ school_name }}</h1>
    <hr>
</div>

  <h2>Enter Your Student ID</h2>
  <form method="POST" action="/vote">
    <input type="text" name="student_id" placeholder="Student ID" required><br><br>
    <input type="text" name="student_name" placeholder="Student Name" required><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
